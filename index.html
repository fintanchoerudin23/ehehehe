<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makan Malam</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px; 
            text-align: center;
        }

        #buttonsContainer {
            display: flex;
            justify-content: space-between; /* Memisahkan tombol YES (kiri) & NO (kanan) */
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #noButton {
            background-color: red;
            position: relative;
            transition: transform 0.1s ease-out; /* Mempercepat reaksi tombol */
        }
    </style>
</head>
<body>

    <div id="message">Maukah kau makan malam denganku?</div>

    <div id="buttonsContainer">
        <button id="yesButton">YES</button>
        <button id="noButton">NO</button>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');

        yesButton.addEventListener('click', function() {
            alert('Yay! Sampai jumpa di makan malam!');
        });

        function moveNoButton() {
            const container = document.getElementById('buttonsContainer');
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const angle = Math.random() * 2 * Math.PI; // Sudut acak
            const radius = 80; // Jarak pergerakan lebih besar (80px)

            const newX = centerX + Math.cos(angle) * radius - rect.left;
            const newY = centerY + Math.sin(angle) * radius - rect.top;

            noButton.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        noButton.addEventListener('mouseenter', moveNoButton); // Gerakan lebih cepat
    </script>

</body>
</html>
