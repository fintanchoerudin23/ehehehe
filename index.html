<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makan Malam</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #message {
            font-size: 24px;
            margin-bottom: 20px; 
            text-align: center;
        }

        #buttonsContainer {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #noButton {
            background-color: red;
            position: relative;
            transition: transform 0.05s ease-out; /* Mempercepat reaksi tombol */
        }
    </style>
</head>
<body>

    <div id="message">Maukah kau makan malam denganku?</div>

    <div id="buttonsContainer">
        <button id="yesButton">YES</button>
        <button id="noButton">NO</button>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');

        yesButton.addEventListener('click', function() {
            alert('Yay! Sampai jumpa di makan malam!');
        });

        function moveNoButton() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            const newX = Math.random() * (screenWidth - buttonWidth);
            const newY = Math.random() * (screenHeight - buttonHeight);

            noButton.style.position = "absolute";
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        // Event untuk mouse (desktop)
        noButton.addEventListener('mouseenter', moveNoButton);
        // Event untuk sentuhan (smartphone)
        noButton.addEventListener('touchstart', moveNoButton);
    </script>

</body>
</html>
